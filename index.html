<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculator</title>
</head>
<body>

    <main>
        <div id="container">
            <div id="result">
                <textarea readonly placeholder="123456789"></textarea>
            </div>
            <div class="flex-button">
                <button type="button" class="num_button">1</button>
            </div>
            <div class="flex-button">
                <button type="button" class="num_button">2</button>
            </div>
            <div class="flex-button">
                <button type="button" class="num_button">3</button>
            </div>
            <div class="flex-button">
                <button type="button" class="op_button">+</button>
            </div>
            <div class="flex-button">
                <button type="button" class="num_button">4</button>
            </div>
            <div class="flex-button">
                <button type="button" class="num_button">5</button>
            </div>
            <div class="flex-button">
                <button type="button" class="num_button">6</button>
            </div>
            <div class="flex-button">
                <button type="button" class="op_button">-</button>
            </div>
            <div class="flex-button">
                <button type="button" class="num_button">7</button>
            </div>
            <div class="flex-button">
                <button type="button" class="num_button">8</button>
            </div>
            <div class="flex-button">
                <button type="button" class="num_button">9</button>
            </div>
            <div class="flex-button">
                <button type="button" class="op_button">*</button>
            </div>
            <div class="flex-button">
                <button type="submit" class="input" id="clearBtn">Clear</input>
            </div>
            <div class="flex-button">
                <button type="button" class="num_button">0</input>
            </div>
            <div class="flex-button">
                <button type="submit" class="equals_button"
                id="equals_button">=</input>
            </div>
            <div class="flex-button">
                <button type="button" class="op_button">/</input>
            </div>



        </div>
    </main>

    <script src="scripts/calculator.js"></script>
</body>
</html>
